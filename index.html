<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Spell Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    #filter {
      margin-bottom: 20px;
      text-align: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }
    .card .level, .card .school {
      font-size: 0.9rem;
      color: #666;
    }
    .card .toggle {
      margin-top: 10px;
      display: inline-block;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card .toggle.learned {
      background-color: #f44336;
    }
    .filter-input {
      padding: 5px;
      margin: 5px;
      width: 150px;
    }
  </style>
</head>

  <div id="filter">

        "description": "Uma agitada nuvem tempestuosa se forma, centrada num \nponto que você possa ver e se espalha num raio de 108 \nmetros. Relâmpagos riscam a área, trovões ressoam e \nventos fortes silvam. Cada criatura embaixo da nuvem (a \nnão mais de 1.500 metros abaixo da nuvem) quando ela \naparece deve realizar um teste de resistência de \nConstituição. Com uma falha na resistência, uma criatura \nsofre 2d6 de dano trovejante e ficará surda por 5 minutos.\nA cada rodada que você mantiver a concentração nessa \nmagia, a tempestade produzirá efeitos adicionais no seu \nturno.\nRodada 2. Chuva ácida cai da nuvem. Cada criatura \ne objeto abaixo dela nuvem sofre 1d6 de dano ácido.  \nRodada 3. Você convoca seis relâmpagos da nuvem \npara atingir seis criaturas ou objetos, à sua escolha, \nabaixo da nuvem. Uma mesma criatura ou objeto não \npode ser atingido por mais de um raio. Uma criatura \natingida deve realizar um teste de resistência de \nDestreza. A criatura sofrerá 10d6 de dano elétrico se \nfalhar na resistência ou metade desse dano se passar.\nRodada 4. Granizo chove da nuvem. Cada criatura \nabaixo da nuvem sofre 2d6 de dano de concussão.\nRodada 5–10. Ventos e chuva gelados atacam a área \nabaixo da nuvem. A área se torna terreno difícil e de \nescuridão densa. Cada criatura sofre 1d6 de dano de frio.\nAtaques com armas à distância na área são impossíveis.\nO vento e chuva contam como uma distração grave com os \npropósitos de manter a concentração em magias.\nFinalmente, ventos fortes (entre 30 e 75 quilômetros por \nhora) automaticamente dispersam nevoa, neblina e \nfenômenos similares na área, independentemente de \nserem mundanos ou mágicos.",
        "known": false
    }
];

    // Function to render spells as cards
    function renderSpells(spellsToRender) {
      const container = document.getElementById("spell-cards");
      container.innerHTML = ""; // Clear current cards

      spellsToRender.forEach(spell => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <h3>${spell.name}</h3>
          <div class="level">Level: ${spell.level}</div>
          <div class="school">School: ${spell.school}</div>
          <div><strong>Action:</strong> ${spell.action}</div>
          <div><strong>Range:</strong> ${spell.range}</div>
          <div><strong>Components:</strong> ${spell.components}</div>
          <div><strong>Duration:</strong> ${spell.duration}</div>
          <p><strong>Description:</strong> ${spell.description}</p>
          <button class="toggle ${spell.learned ? 'learned' : ''}" onclick="toggleLearned('${spell.name}')">
            ${spell.learned ? 'Mark as Unlearned' : 'Mark as Learned'}
          </button>
        `;

        container.appendChild(card);
      });
    }

    // Toggle learned status
    function toggleLearned(spellName) {
      const spell = spells.find(spell => spell.name === spellName);
      if (spell) {
        spell.learned = !spell.learned;
        renderSpells(spells);
      }
    }

    // Function to filter spells based on selected filters
    function filterSpells() {
      const nameFilter = document.getElementById("name-filter").value.toLowerCase();
      const levelFilter = document.getElementById("level-filter").value;
      const schoolFilter = document.getElementById("school-filter").value;
      const learnedFilter = document.getElementById("learned-filter").checked;

      const filteredSpells = spells.filter(spell => {
        return (
          spell.name.toLowerCase().includes(nameFilter) &&
          (levelFilter === "" || spell.level == levelFilter) &&
          (schoolFilter === "" || spell.school === schoolFilter) &&
          (learnedFilter === false || spell.learned === true)
        );
      });

      renderSpells(filteredSpells);
    }

    // Initial render
    renderSpells(spells);
  </script>
